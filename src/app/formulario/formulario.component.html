<form (submit)="onSubmit()" #form="ngForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required (ngModelChange)="verificarEmail()">
    
    <button type="submit" [disabled]="!emailValido">Enviar</button>
  </form>
